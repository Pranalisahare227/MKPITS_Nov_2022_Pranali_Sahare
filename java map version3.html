<html>
<head></head>
<body>
<pre>
<script>

var arr=new Array(5);
document.writeln("Enter 5 number");
//to collect data from keyboard in array

for(i=0;i<=4;i++)
{
  var v1=parseInt(prompt("Enter "+i+" number"));
  arr[i]=v1;
}

//3 version

arr.map(x =>
{

document.write(" "+x*x);

});

</script>
</pre>
</body>
</html>
